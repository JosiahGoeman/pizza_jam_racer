[application]

name="pizza_jam_racer"
main_scene="res://rooms/test_room.tscn"
icon="res://icon.png"

[display]

fullscreen=true
width=960
height=540
use_2d_pixel_snap=true
stretch_mode="viewport"
stretch_aspect="keep"
driver="GLES2"
resizable=true
use_vsync=true

[physics_2d]

motion_fix_enabled=true

[render]

mipmap_policy=2
